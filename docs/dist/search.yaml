components:
  schemas:
    SearchQuery:
      type: object
      properties:
        tags:
          $ref: 'tags.yaml#/components/schemas/Tag'

paths:
  '/projects/{projectId}/search':
    post:
      summary: |
        Search nodes in Figma project
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: 'search.yaml#/components/schemas/SearchQuery'
      responses:
        '200':
          description: |
            Search OK
          content:
            'application/json':
              schema:
                type: object
                properties:
                  nodes:
                    type: array
                    items:
                      $ref: 'core.yaml#/components/schemas/Node'
